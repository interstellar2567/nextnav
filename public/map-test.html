<!DOCTYPE html>
<html>
<head>
    <title>Mappls Map Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mappls Map Test">
    <!-- Mappls SDK -->
    <script src="https://apis.mappls.com/advancedmaps/api/db3a5140-83b1-4fab-bf09-134e9725e57f/map_sdk?layer=vector&v=3.0&callback=initMap1"></script>
    <script src="https://apis.mappls.com/advancedmaps/api/db3a5140-83b1-4fab-bf09-134e9725e57f/map_sdk_plugins?v=3.0"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
            margin: 0; 
            padding: 0; 
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Mappls Map Test</h2>
        <p>Testing map integration with directions</p>
    </div>
    <div id="map"></div>
    <script>
        var map, direction_plugin;
        function initMap1() {
            map = new mappls.Map('map', {
                center: [20.2961, 85.8245], // Bhubaneswar
                zoom: 10
            });
            map.addListener('load', function() { 
                var direction_option = {
                    map: map,
                    divWidth: '350px',
                    isDraggable: false,
                    start: { 
                        label: 'Bhubaneswar', 
                        geoposition: "20.2961,85.8245" 
                    },
                    end: { 
                        label: 'Puri', 
                        geoposition: "19.8133,85.8315" 
                    },
                    Profile: ['driving','biking','trucking','walking']
                };
                mappls.direction(direction_option, function(data) {
                    direction_plugin = data;
                    console.log('Directions loaded:', direction_plugin);
                });
            });
        }
    </script>
</body>
</html>
